<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

        <option value="Richmond">Saab</option>
        <option value="East Richmond">Mercedes</option>
        <option value="Burnley">Audi</option>
        <option value="Hawthorn">Volvo</option>
        <option value="Glenferrie">Saab</option>
        <option value="Flagstaff">Mercedes</option>

        <option value="Kooyong">Saab</option>
        <option value="Tooronga">Mercedes</option>

    <p class = "origin-output"></p>

    <p class = "stops-output"></p>
